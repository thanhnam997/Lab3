<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Link Google Font -->
    <link rel="stylesheet" href=" link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&display=swap" rel="stylesheet">">

    <!-- Add your custom styles here -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8fa;
            color: #495057;
        }

        .container {
            margin-top: 50px;
        }
 
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Conference Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" maxlength="70" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="tshirtSize">T-shirt Size</label>
                <select class="form-control" id="tshirtSize" name="tshirtSize" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Receive Email Updates?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="emailUpdates" id="yesUpdates" value="yes" required>
                    <label class="form-check-label" for="yesUpdates">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="emailUpdates" id="noUpdates" value="no" required>
                    <label class="form-check-label" for="noUpdates">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Choose Sessions</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="morningSession" name="morningSession">
                    <label class="form-check-label" for="morningSession">Morning Session</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="afternoonSession" name="afternoonSession">
                    <label class="form-check-label" for="afternoonSession">Afternoon Session</label>
                </div>
            </div>

            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea class="form-control" id="specialRequests" name="specialRequests" rows="7" cols="70"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Link Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</html>
