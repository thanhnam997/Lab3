<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Change font family */
            background-color: #f8f9fa; /* Light gray background color */
        }

        .card {
            background-color: #dc3545; /* Red background color for the card */
            color: #ffffff; /* White text color */
        }

        .card-title {
            color: #ffffff; /* White text color for the card title */
        }

        .form-label {
            color: #dc3545; /* Red text color for form labels */
        }

        .form-control {
            border-color: #dc3545; /* Red border color for form controls */
        }

        .btn-primary {
            background-color: #dc3545; /* Red background color for the submit button */
            border-color: #dc3545; /* Red border color for the submit button */
        }

        .btn-primary:hover {
            background-color: #c82333; /* Darker red background color on hover */
            border-color: #bd2130; /* Darker red border color on hover */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Student Feedback Form</h2>
                        <form>
                            <!-- ... Your form content ... -->
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Other content for the second column can be added here -->
            </div>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS for certain features (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
