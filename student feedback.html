<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js">
    
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Student Feedback Form</h2>
                <form>
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter the email">
                    </div>

                    <div class="form-group">
                        <label for="comments">comments</label>
                        <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit comments</button>
                    <div>
                        <input type="radio" name="current studentName" id="yes">
                        <label for="yes">yes</label>
                        <input type="radio" name="current studentName" id="no">
                        <label for="no">no</label>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                </div>
        </div>
    </div>
</body>

</html>
